<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map with Drawing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.5/dist/leaflet.draw.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #map-container {
      flex: 1;
      display: flex;
      overflow:hidden;
    }

    #header {
      text-align: left;
      color: white;
      padding: 20px;
      background: #011c32;
      border-bottom: 2px solid black;
      position: relative;
    }

    #header img{
      position: absolute;
      top: 20px; /* Adjust top position */
      left: 5px; /* Adjust left position */
      width: 100px; /* Adjust width as needed */
      height: auto;
    }

    #header h1 {
      margin-left: 100px;
    }

    #map {
      flex: 1;
    }
  </style>
</head>
<body>

  <div id="header">
    <img src="logo.png" alt="Logo">
    <h1>BlazeCast AI</h1>
  </div>

  <div id="map-container">
    <div id="map"></div>
    <div id="map"></div>
  </div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.5/dist/leaflet.draw.js"></script>
<script src="main.js"></script>

</body>
</html>
