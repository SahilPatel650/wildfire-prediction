<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map with Drawing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.5/dist/leaflet.draw.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #header {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }

    #map-container {
      flex: 1;
      /*allign the itesm horizontally*/
      
      display: flex;

      overflow: hidden;
    }

    #map {
      flex: 1;
      border: 2px solid black;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>Leaflet Map with Drawing</h1>
</div>

<div id="map-container">
  <div id="map"></div>
</div>

<div id="map-container">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.5/dist/leaflet.draw.js"></script>
<script src="main.js"></script>

</body>
</html>
